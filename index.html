<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Result Analyzer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- script to include angularjs -->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="JS/jquery-3.3.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

<!-- stylesheets -->
<link rel="stylesheet" type="text/css" media="screen" href="CSS/index.css" />

<script src="JS/index.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <div class="container">
        <div class="heading-container">
        <div class="heading">Result Analyzer</div>
        </div>
    </div>
    <div class="file-container">
        <div class="text-area-heading">
            Copy the result and Paste it here!
        </div>
    <div class="file-upload-container">
        <textarea id="file" class ="result-area" rows="30" cols="150"></textarea>
    </div>
    <div class="upload-button">Upload Result</div>
    </div>
    <div id="output-table-container" class="output-table no-display">
            <div class="text-area-heading">
                    Here is the uploaded result
                </div>
        <div id="output-container">
        </div>
    </div>
    <div id="calculation-container" class="manipulation-container no-display">
           <div class="text-area-heading">
               Top 5 Students of the Class 
           </div>
           <div id="output-container-top-students">
            </div>
            <div class="chart-container">
                    <div id="chartContainer" style="height: 300px; width: 80%;"></div>
            </div>
    </div>
    </div>
</body>
</html>
